<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Minha lista de tarefas</h2>
    <div class="input-group">
      <input type="text" placeholder="Adicione uma nova tarefa" class="form-control new-task"> 
      <span class="input-group-btn">
        <button class="btn btn-default add-task">Adicionar</button>
      </span>
    </div>
    <ul>
      <li>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="tarefas" class="task-item"> Estudar
          </label>
        </div>
      </li>
      <li class="removed">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="tarefas" class="task-item"> Ler
          </label>
        </div>
      </li>
      <li>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="tarefas" class="task-item"> Programar
          </label>
        </div>
      </li>
    </ul>
  

  <footer>
    <hr>
    <em>Altere o titulo da sua lista de tarefas</em>
    <input type="text" class="change-title" value="Minha lista de tarefas">
  </footer>
</div>

  <script src="script.js"></script>
</body>
</html>
